name: Build and Test
on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure CMake project
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Run tests
        run: ctest --test-dir build --output-on-failure